<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ! FONTAWESOME -->

        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/general.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">

        <title>Calcolo del prezzo del biglietto del treno</title>

    <body>
        
        <!-- ! Header Start -->
        <header>

            <header>

                <nav class="navbar navbar-expand-lg">
    
                    <div class="container">
    
                        <a class="navbar-brand" href="#">
                            <img src="./img/img_1.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                            <span class="d-none d-sm-inline-block ml-3 text-white"> Lanley Monorail </span>
                        </a>
    
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
    
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                
                            </ul>
                        </div>
    
                    </div>
                    
                </nav>
                  
    
            </header>
    
        </header>

        <!-- ! Main Start -->

        <main>

            <div class="container">
    
                <div class="row">
    
                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center mt-4 mb-4">
    
                            <div class="card text-center">
    
                                <img src="./img/img_2.jpg" class="card-img-top img-fluid" alt="hans_img">
            
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Ciao, sono Lyle Lanley, sei pronto a gustarti un esperienza a bordo della mia "sicurissima" monorotaia?!  
                                    </h5>

                                    <h5 class="card-title">
                                        Dove vorresti andare? 
                                    </h5>

                                    <select class="form-control" id="city">
                                        <option value="">Seleziona una città</option>
                                        <option value="springfield">Springfield</option>
                                        <option value="shelbyville">Shelbyville</option>
                                        <option value="san_andreas">San Andreas</option>
                                        <option value="sin_city">Sin City</option>
                                        <option value="quahog">Quahog</option>
                                        <option value="marte">Marte</option>
                                      </select>
                                    
                                </div>
            
                            </div>
    
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center mt-4 mb-4">
    
                            <div class="card text-center">
    
                                <img src="./img/img_3.jpg" class="card-img-top img-fluid" alt="hans_img">
            
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Ora scrivi qui la tua età e il gioco è fatto!  
                                    </h5>

                                    <input type="number" class="form-control my_fc" id="age" min="0" max="130" required>
                                    
                                </div>
            
                            </div>
    
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center mt-4 mb-4">
    
                            <div class="card text-center">
    
                                <img src="./img/img_4.jpg" class="card-img-top img-fluid" alt="hans_img">
            
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Il prezzo del biglietto è...  
                                    </h5>
                                    <hr class="card-divider my_fc">
    
                                    <p id="txt"></p>
                                    
                                </div>
            
                            </div>
    
                    </div>
                          
                </div>
    
            </div>        

        </main>


        <!-- ! Java Script -->
        <script type="text/javascript" src="./js/script.js"></script>
